<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <style>
      .search-form {
        padding: 10px;
      }

      .search-form input {
        font-size: 19px;
        border: 2px solid lightgrey;
      }

      .search-form button {
        padding: 5px 15px;
        background: rgb(0, 153, 255);
        color: white;
        font-size: 18px;
        border-radius: 5px;
        border: 0;
        cursor: pointer;
      }

      .gallery {
        display: flex;
        align-items: center;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      .photo-card {
        width: 23%;
        border: 1px solid lightgrey;
        border-bottom: 5px solid lightgrey;
        margin: 10px;
      }

      .photo-card img {
        width: 100%;
      }

      .info-item {
        width: 20%;
        font-size: 18px;
      }

      .gallery__item {
        display: block;
      }

      .info {
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
      }

      .btn-wrap {
        text-align: center;
        margin: 30px;
      }

      .more-btn {
        padding: 15px 20px;
        background: rgb(0, 153, 255);
        color: white;
        font-size: 18px;
        border-radius: 10px;
        border: 0;
        cursor: pointer;
        text-transform: uppercase;
      }
    </style>
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit">Search</button>
    </form>

    <div class="gallery"></div>

    <div class="btn-wrap">
      <button style="display: none" class="more-btn">Load More</button>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
